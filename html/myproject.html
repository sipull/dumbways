      <h1>
        <b> ADD MY PROJECT </b>
      </h1>
      <form action="./form.php" id="form">
        <label for="namepro">Project Name</label>
        <input class="namepro" type="text" id="namepro" name="namepro" />
        <div class="containerlabel">
          <label for="dateend">End Date</label>
          <label for="datestart">Start Date</label>
        </div>
        <div class="date">
          <input
            class="datestart"
            type="text"
            id="datestart"
            name="datestart"
          />
          <input class="dateend" type="text" id="dateend" name="dateend" />
        </div>
        <label for="description">Description</label>
        <input
          class="description"
          type="text"
          id="description"
          name="description"
        />
        <label class="tech" for="technologies">Technologies</label>
        <div class="technologies">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="nodejs" />
          <label for="vehicle1"> Node Js</label>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="nextjs" />
          <label for="vehicle2"> Next Js</label>
          <input
            type="checkbox"
            id="vehicle3"
            name="vehicle3"
            value="reactjs"
          />
          <label for="vehicle3"> React Js</label>
          <input
            type="checkbox"
            id="vehicle4"
            name="vehicle4"
            value="typescript"
          />
          <label for="vehicle4"> TypeScript</label>
        </div>
        <label for="uploadimage">Upload Image</label>
        <br />

        <!-- actual upload which is hidden -->
        <input type="file" id="actual-btn" hidden />

        <!-- our custom upload button -->
        <label for="actual-btn" class="label">Choose File</label>

        <!-- name of file chosen -->
        <span id="file-chosen">No file chosen</span>
        <button class="submit" type="submit">Submit</button>
      </form>
